{% load static %}
{% include 'eventmanager_header.html' %}
	<div id="home">
		<!-- background image -->
		<div class="section-bg" style="background-image:url({% static './img/background01.jpg' %})" data-stellar-background-ratio="0.1"></div>
		<!-- /background image -->

		<!-- home wrapper -->
		<div class="home-wrapper">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<!-- home content -->
					<div class="col-md-8 col-md-offset-2">
						<div class="home-content">
							<h1>Add_Event</h1>
						</div>
					</div>
					<!-- /home content -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /home wrapper -->
	</div>
	<!-- /Home -->
<br>
<form method ="POST" class="post-form" action="/add_event/" enctype="multipart/form-data">
	{% csrf_token %}
		<div class="container h-100">
			<h3 class="fs-4 card-title fw-bold mb-4">Add event</h3>
            <div class="mb-3">
				<div class="mb-2 w-100">
					<label class="text-muted" for="title">Title</label>
				</div>
				<input id="title" type="text"  name="title" required>
			</div>
			<div class="mb-3">
				<div class="mb-2 w-100">
					<label class="mb-2 text-muted" for="description">Description</label>
				</div>
				<input id="description" type="text"  name="description" required>
			</div>
            <div class="mb-3">
                <div class="mb-2 w-100">
                    <label class="text-muted">Image</label>
                </div>
                <input id="formFileMultiple" type="file"  name="image" multiple required>
            </div>
            <div class="mb-3">
				<div class="mb-2 w-100">
					<label class="text" for="venue">Venue</label>
				</div>
				<input id="venue" type="text"  name="venue" required>
			</div>
			<div class="mb-3">
				<div class="mb-2 w-100">
					<label class="text" for="venueaddress">Venueaddress</label>
				</div>
				<input id="venueaddress" type="text"  name="venueaddress" required>
			</div>
            <div class="mb-3">
				<div class="mb-2 w-100">
					<label class="text" for="contactnumber">Contact Number</label>
				</div>
				<input id="contactnumber" type="number"  name="contactnumber" required>
			</div>
            <div class="mb-3">
				<div class="mb-2 w-100">
					<label class="text" for="entryfee">Entryfee</label>
				</div>
				<input id="entryfee" type="number"  name="entryfee" required>
			</div>
            <button type="submit" class="btn btn-primary ms-auto">Submit</button><br>
		</div>
</form>
{% include 'footer.html' %}
