{% load static %}
{% include 'customer_header.html' %}
	<div id="home">
		<!-- background image -->
		<div class="section-bg" style="background-image:url({% static './img/background01.jpg' %})" data-stellar-background-ratio="0.1"></div>
		<!-- /background image -->

		<!-- home wrapper -->
		<div class="home-wrapper">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<!-- home content -->
					<div class="col-md-8 col-md-offset-2">
						<div class="home-content">
							<h1>Book</h1>
						</div>
					</div>
					<!-- /home content -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /home wrapper -->
	</div>
	<!-- /Home -->


<form method ="POST" class="post-form" action="" align="center">
	{% csrf_token %}
	<h1 class="fs-4 card-title fw-bold mb-4">BOOK</h1>
	<div class="mb-3">
		<label class="mb-2 text-muted" for="customer">Email</label>
		<input id="customer" type="text"  name="customer" value="{{email}}" required autofocus>
	</div>

	<div class="mb-3">
		<label class="mb-2 text-muted" for="addevent">Id</label>
		<input id="addevent" type="text"  name="addevent" value="{{id}}" required autofocus>
	</div>

	<div class="mb-3">
		<div class="mb-2 w-100">
			<label class="text" for="cost">Cost</label>
		</div>
		<input id="cost" type="number"  name="cost" value="{{cost}}"  required>
	</div>

	<div class="mb-3">
		<div class="mb-2 w-100">
			<label class="text" for="datetime">Date</label>
		</div>
		<input id="datetime" type="date"  name="Datetime"  required>
	</div>

	<button type="submit" class="btn btn-primary ms-auto">submit</button><br>
</form>
	{{msg}}
{% include 'footer.html' %}
</body>
</html>
