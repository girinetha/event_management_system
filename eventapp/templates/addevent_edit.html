{% load static %}
{% include 'eventmanager_header.html' %}
	<div id="home">
		<!-- background image -->
		<div class="section-bg" style="background-image:url({% static './img/background01.jpg' %})" data-stellar-background-ratio="0.1"></div>
		<!-- /background image -->

		<!-- home wrapper -->
		<div class="home-wrapper">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<!-- home content -->
					<div class="col-md-8 col-md-offset-2">
						<div class="home-content">
							<h1>Add_eventedit</h1>
						</div>
					</div>
					<!-- /home content -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /home wrapper -->
	</div>
	<!-- /Home --><br>
<form method ="POST" class="post-form" enctype="multipart/form-data" action="{% url 'eventmanager_update' %}">
    {% csrf_token %}
    <div class="container h-100">
        <h1 class="fs-4 card-title fw-bold mb-4">Update Here</h1>
        <div class="mb-3">
            <label class="mb-2 text-muted" for="id">Id</label>
            <input id="id" type="text"  name="id" value="{{addevent.id}}" required >
        </div>
        <div class="mb-3">
            <label class="mb-2 text-muted" for="title">Title</label>
            <input id="title" type="text"  name="title" value="{{addevent.title}}" required >
        </div>
        <div class="mb-3">
            <div class="mb-2 w-100">
                <label class="text-muted" for="description">description</label>
            </div>
            <input id="description" type="text"  name="description" value="{{addevent.description}}" required>
        </div>
        <div class="mb-3">
            <div class="mb-2 w-100">{{addevent.image}}
                <label class="text-muted" >Image</label>
                <input id="formFileMultiple" type="file" name="image"  required /><br>
            </div>
        </div>
        <div class="mb-3">
            <div class="mb-2 w-100">
                <label class="text-muted" for="venue">venue</label>
            </div>
            <input id="venue" type="text"  name="venue" value="{{addevent.venue}}" required>
        </div>
        <div class="mb-3">
            <div class="mb-2 w-100">
                <label class="text-muted" for="venueaddress">Venueaddress</label>
            </div>
            <input id="venueaddress" type="text"  name="venueaddress" value="{{addevent.venueaddress}}" required>
        </div>
        <div class="mb-3">
            <div class="mb-2 w-100">
                <label class="text" for="contactnumber">ContactNumber</label>
            </div>
            <input id="contactnumber" type="number"  name="contactnumber" value="{{addevent.contactnumber}}" required>
        </div>
        <div class="mb-3">
            <div class="mb-2 w-100">
                <label class="text" for="entryfee">entryfee</label>
            </div>
            <input id="entryfee" type="number"  name="entryfee" value="{{addevent.entryfee}}" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary ms-auto">submit</button><br>
    </div>
</form>
{% include 'footer.html' %}
