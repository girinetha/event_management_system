{% load static %}
{% include 'admin_header.html' %}
<div id="home">
		<!-- background image -->
		<div class="section-bg" style="background-image:url({% static './img/background01.jpg' %})" data-stellar-background-ratio="0.1"></div>
		<!-- /background image -->

		<!-- home wrapper -->
		<div class="home-wrapper">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<!-- home content -->
					<div class="col-md-8 col-md-offset-2">
						<div class="home-content">
							<h1>View_Book</h1>
						</div>
					</div>
					<!-- /home content -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /home wrapper -->
	</div>
	<!-- /Home -->

<br>
<table align="center" border="2" cellpadding="10" cellspacing="0" width="80%">
	<thead>
	<tr>
		<th>ID</th>
		<th>EVENT_ID</th>
		<th>CUSTOMER_EMAIL</th>
		<th>COST</th>
		<th>DATETIME</th>
		<th>STATUS</th>

	</tr>
    </thead>
	<tbody>
	{% for book in book  %}
	<tr>
		<td>{{book.id}}</td>
		<td>{{book.addevent.id}}</td>
		<td>{{book.customer.email}}</td>
		<td>{{book.cost}}</td>
		<td>{{book.Datetime}}</td>
		<td>{{book.status}}</td>


	</tr>
	{% endfor %}
	</tbody>
</table><br>
{% include 'footer.html' %}
