{% load static %}
{% include 'customer_header.html' %}
	<div id="home">
		<!-- background image -->
		<div class="section-bg" style="background-image:url({% static './img/background01.jpg' %})" data-stellar-background-ratio="0.1"></div>
		<!-- /background image -->

		<!-- home wrapper -->
		<div class="home-wrapper">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<!-- home content -->
					<div class="col-md-8 col-md-offset-2">
						<div class="home-content">
							<h1>Customer_edit</h1>
						</div>
					</div>
					<!-- /home content -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /home wrapper -->
	</div>
	<!-- /Home -->

<br>
<form method ="POST" class="post-form" action="{% url 'customer_update' %}">
    {% csrf_token %}
    <div class="container h-100">
        <h1 class="fs-4 card-title fw-bold mb-4">Update Here</h1>
        <div class="mb-3">
            <label class="mb-2 text-muted" for="id">Id</label>
            <input id="id" type="id"  name="id" value="{{customer.id}}" required autofocus>
        </div>
        <div class="mb-3">
            <label class="mb-2 text-muted" for="email">Email</label>
            <input id="email" type="text"  name="email" value="{{customer.email}}" required autofocus>
        </div>
        <div class="mb-3">
            <div class="mb-2 w-100">
                <label class="text-muted" for="password">Password</label>
            </div>
            <input id="password"  name="password" value="{{customer.password}}" required>
        </div>
        <div class="mb-3">
            <div class="mb-2 w-100">
                <label class="text-muted" for="fullname">Fullname</label>
            </div>
            <input id="fullname" type="fullname" name="fullname" value="{{customer.fullname}}" required>
        </div>
        <div class="mb-3">
            <div class="mb-2 w-100">
                <label class="text-muted" for="address">Address</label>
            </div>
            <input id="address" type="address" class="form-control" name="address" value="{{customer.address}}" required>
        </div>
        <div class="mb-3">
            <div class="mb-2 w-100">
                <label class="text" for="mobile">Mobile</label>
            </div>
            <input id="mobile" type="number" class="form-control" name="mobile" value="{{customer.mobile}}" required>
        </div>
        <div class="mb-3">
            <div class="mb-2 w-100">
                <label class="text" for="city">City</label>
            </div>
            <select value="{{customer.city}}" name="city">
                <option value="Hyd">Hyd</option>
                <option value="Pune">Pune</option>
                <option value="Mumbai">Mumbai</option>
            </select>
        </div><br>
        <br>
        <button type="submit" class="btn btn-primary ms-auto">submit</button><br>
    </div>
</form>
{% include 'footer.html' %}
